<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container bg-primary-subtle p-4" style="height: 900px;">
        <div class="container bg-light" style="height: 830px;">
            <div class="row bg-secondary-subtle">
                <div class="col-12 text-center h1">Create Account</div>
            </div>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label text-info h6 mt-3">First name*</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label text-info h6 mt-3">Last Name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label text-info h6 mt-3">Email*</label>
                  <input type="email" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label text-info h6 mt-3">Password*</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label text-info h6 mt-3">Confirm Password*</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-md-6">
                    <label for="inputEmail4" class="text-info h6 mt-3">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="option1">
                        <label class="form-check-label" name="gender">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="option2">
                        <label class="form-check-label" name="gender">Female</label>
                      </div>
                      
                  </div>
                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label text-info h6 mt-3">Hobbies</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Music</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Sports</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Travel</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">Movies</label>
                      </div>
                  </div>
                <div class="col-md-6">
                    <label for="inputZip" class="form-label text-info h6 mt-3">Source of income</label>
                    <div class="dropdown border border-dark">
                      <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Employed
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">T.A</a></li>
                        <li><a class="dropdown-item" href="#">Influencer</a></li>
                        <li><a class="dropdown-item" href="#">Berozgar</a></li>
                      </ul>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label text-info h6 mt-3">Income</label><br>
                        <input type="range" class="form-range" id="customRange1">
                        <button type="button" class="btn btn-primary btn-sm">20k</button>
                  </div>
                
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label text-info h6 mt-3">Upload Profile Picture</label>
                    <input type="file" class="form-control">
                  </div>
                  <div class="col-md-6">
                    <label for="inputPassword4" class="form-label text-info h6 mt-3">Age</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="col-12">
                    <lable class="form-label text-info h6 mt-3">Bio</lable><br>
                    <textarea rows="3" cols="100"></textarea>
                  </div>
                  <div class="col-12 text-info d-flex justify-content-end   ">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                  </div>
              </form>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
