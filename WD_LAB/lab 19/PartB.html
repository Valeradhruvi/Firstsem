<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center h1">Employee Regestration Form</div><hr>
        </div>
        <div class="row">
            <div class="col-12 text-center h4">Personal Information</div>
        </div>
        <div class="row">
            <div class="col-3 text-center">Employee Id  :   </div>
            <div class="col-3 text-start"><input type="text" placeholder="Enter Employee Id"></div>
            <div class="col-3 text-center">Employee Name    :   </div>
            <div class="col-3 text-start"><input type="text" placeholder="Enter Employee Name"></div>
        </div>
        <div class="row">
            <div class="col-3 text-center mt-3">Email   :   </div>
            <div class="col-3 text-start mt-3"><input type="email" placeholder="Enter Email"></div>
            <div class="col-3 text-center mt-3">Contact No  :   </div>
            <div class="col-3 text-start mt-3"><input type="number" placeholder="Enter Number here"></div>
        </div>
        <div class="row">
            <div class="col-3 text-center mt-3">Marital Status   :   </div>
            <div class="col-3 text-start mt-3"><input type="radio" name="status" checked>   Single  
                <input type="radio" name="status"> Forever SingleðŸ™‚</div>
            <div class="col-3"></div>
            <div class="col-3"></div>
        </div><hr>
        <div class="row">
            <div class="col-12 text-center h4">Education Qualification</div>
        </div>
        <div class="row">
            <div class="col-3 text-center mt-3">Education :  </div>
            <div class="col-3 text-start mt-3"><input type="text" placeholder="Enter Educational details"></div>
            <div class="col-3 text-center mt-3">Experience  :   </div>
            <div class="col-3 text-start mt-3"><input type="text" placeholder="Enter Experience"></div>
        </div><hr>
        <div class="row">
            <div class="col-12 text-center h4">Job Details</div>
        </div>
        <div class="row">
            <div class="col-3 text-center mt-3">Designation   :   </div>
            <div class="col-3 text-start mt-3"><input type="text" placeholder="Enter your designation "></div>
            <div class="col-3 text-center mt-3">Job Location    :   </div>
            <div class="col-3 text-start mt-3"><input type="text" placeholder="Enter Job location"></div>
        </div>
        <div class="row">
            <div class="col-3 text-center mt-3">Salary   :   </div>
            <div class="col-3 text-start mt-3"><input type="text" placeholder="Enter Salary details here"></div>
            <div class="col-3 text-center mt-3"></div>
            <div class="col-3 text-start mt-3"></div>
        </div><hr>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary-subtle border border-dark">Register</button>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
