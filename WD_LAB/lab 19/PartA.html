<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container ps-5 pe-5 pb-5">
        <div class="h1 text-center">Student Registration</div><hr>
        <div class="row">
            <div class="col-6 text-center mt-2 h5">Full Name</div>
            <div class="col-6 mt-2"><input type="text" placeholder="Enter Full Name"></div>
        </div>
        <div class="row">
            <div class="col-6 text-center mt-2 h5">Email</div>
            <div class="col-6 mt-2"><input type="email" placeholder="Enter Email"></div>
        </div>
        <div class="row">
            <div class="col-6 text-center mt-2 h5">Mobile No.</div>
            <div class="col-6 mt-2"><input type="number" placeholder="Enter Number  "></div>
        </div>
        <div class="row">
            <div class="col-6 text-center mt-2 h5">Address</div>
            <div class="col-6 mt-2"><textarea rows="3" cols="15" placeholder="Enter Address"></textarea></div>
        </div>
        <div class="row">
            <div class="col-6 text-center mt-2 h5">Nationality</div>
            <div class="col-6 mt-2"><input type="text" placeholder="Enter here"></div>
        </div>
        <div class="row">
            <div class="col-6 text-center mt-2 h5">Date-of-Birth</div>
            <div class="col-6 mt-2"><input type="date" placeholder=""></div>
        </div>
        <div class="row">
            <div class="col-6 text-center mt-2 h5">Gender</div>
            <div class="col-6 mt-2"><input type="radio" name="gender">Male<input type="radio" name="gender" class="ms-2">Female</div>
        </div>
        <div class="row">
            <div class="col-6 text-center mt-2 h5">Highest Degree</div>
            <div class="col-6 mt-2"><div class="dropdown">
                <button class="btn border border-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">ABC</a></li>
                  <li><a class="dropdown-item" href="#">XYZ</a></li>
                  <li><a class="dropdown-item" href="#">Something else</a></li>
                </ul>
              </div></div>
        </div>
        <div class="row">
            <div class="col-6 text-center mt-2 h5">CPI</div>
            <div class="col-6 mt-2"><input type="text" placeholder=""></div>
        </div>
        <div class="row">
            <div class="col-6 text-center mt-2 h5">University</div>
            <div class="col-6 mt-2"><input type="text" placeholder="Enter University"></div>
        </div>
        <div class="row">
            <div class="col-6 text-center mt-2 h5">Passing Year</div>
            <div class="col-6 mt-2"><div class="dropdown">
                <button class="btn border border-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select Passing Year
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">2020</a></li>
                  <li><a class="dropdown-item" href="#">2021</a></li>
                  <li><a class="dropdown-item" href="#">Something else</a></li>
                </ul>
              </div></div>
        </div>
        <div class="row">
            <div class="col-6 text-end mt-4"><div class="col-12">
                <button class="btn border border-success type="submit">Submit form</button>
              </div>
            </div>
            <div class="col-6 mt-4 text-start">
                <div class="col-12">
                    <button class="btn border border-danger" type="reset">Reset form</button>
                  </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
