<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <form>
        <fieldset style="width: auto; background-color:darkslategray;">
        <table style="background-color: beige;" width="50%" align="center" cellpacing="5" cellpadding="2">
            <tr>
                <th colspan="2" style="background-color: darkgrey;"><h1>Create Account</h1></th>
            </tr>
            <tr>
                <td colspan="2"><hr></td>
            </tr>
            <tr>
                <td style="color: aqua;">First name*</td>
                <td style="color: aqua;">Last name</td>
            </tr>
            <tr>
                <td><input type="text" placeholder="enter your first name here"></td>
                <td><input type="text" placeholder="enter your last name here"></td>
            </tr>
            <tr>
                <td style="color: aqua;">Email:</td>
            </tr>
            <tr>
                <td colspan="2"><input type="email" placeholder="enter your email here"></td>
            </tr>
            <tr>
                <td style="color: aqua;">Password*</td>
                <td style="color: aqua;">Confirm password</td>
            </tr>
            <tr>
                <td><input type="password" placeholder="enter your password here"></td>
                <td><input type="password" placeholder="enter your password here again"></td>
            </tr>
            <tr>
                <td style="color: aqua;">Gender</td>
                <td style="color: aqua;">Hobby</td>
            </tr>
            <tr>
                <td><input type="radio" name=gender>male 
                    <input type="radio" name="gender">female</td>
                <td><input type="checkbox" name="hobby">Music
                    <input type="checkbox" name="hobby">Sports
                    <input type="checkbox" name="hobby">Travel
                    <input type="checkbox" name="hobby">Movies
                </td>
            </tr>
            <tr>
                <td style="color: aqua;">Source of Income</td>
                <td style="color: aqua;">Income</td>
            </tr>
            <tr>
                <td>
                <select>
                    <option value="select" name="Income">Select from here</option>
                    <option value="Business" name="Income">Business</option>
                    <option value="Employee" name="Income">Employee</option>
                    <option value="Social Service" name="Income">Social Service</option>
                    <option value="other" name="Income">Other/option>
                </select>
                </td>
                <td>
                    <input type="range">
                    <button style="color: aqua; background-color: crimson; border-color: 2px solid crimson;">20k</button>
                </td>
            </tr>
            <tr>
                <td style="color: aqua;">Upload a profile Picture here</td>
                <td style="color: aqua;">Age</td>
            </tr>
            <tr>
                <td><input type="file"></td>
                <td><input type="num" value="18"></td>
            </tr>
            <tr>
                <td style="color: aqua;">Bio</td>
            </tr>
            <tr colspan="2">
                <td colspan="2">
                    <textarea cols="30" rows="7"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><hr></td>
            </tr>
            <tr style="background-color: darkgray;" align="center">
                <td></td>
                <td style="color: aqua;">
                    <button style="color: aqua; background-color: antiquewhite;" type="create">Create</button>
                </td>
            </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
