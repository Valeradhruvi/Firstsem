<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    
    <form>
        <fieldset>
        <table align="center">
            <caption align="center">Student Registration</caption>
            <tr> 
                <td>FullName: </td>
                <td><input type="text"></td><br>
            </tr>
            <tr> 
                <td>Email: </td>
                <td><input type="Email"></td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Address: </td>
                <td><textarea cols="10" rows="7"></textarea></td>
            </tr>
            <tr>
                <td>Nationality: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date-of-Birth: </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td>male<input type="radio" name="gender"> female<input type="radio" name="gender">
            </tr>
            <tr>
                <td>Highest Degree: </td>
                <td><select> 
                    <option value="select Degree">Select Degree</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="BCA">BCA</option>
                    <option value="Bsc(IT)">Bsc(IT)</option>
                    <option value="B.com">B.com</option>
                </select></td>
            </tr>
            <tr>
                <td>CPI</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>University: </td>
                <td><input type="text">
            <tr>
                <td>Passing Year: </td>
                <td><select>
                    <option value="Select Year">Select Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    
                </select></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit">Submit</button>
                    <button type="reset">Reset</button></td>
            </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
