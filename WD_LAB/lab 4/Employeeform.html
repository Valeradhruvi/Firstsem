<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>
    <form>
        <fieldset>
            <table align="center" cellspacing="5" cellpadding="2">
            <caption><h2>Employee Registration</h2></caption>
            <tr align="center">
                <td colspan="2"><b>Employee Id: </b>
                <input type="text" placeholder="Enter Employee Id"></td>
                <td colspan="2"><b>Employee Name: </b></td>
                <td><input type="text" placeholder="Enter Employee Name"></td>
            </tr>
            <tr align="auto">
                <td colspan="2"><b>Email:   </b>
                <input type="email" placeholder="Enter Email"></td>
                <td colspan="2"><b>Contact no. : </b></td>
                <td><input type="number" placeholder="Enter Contact no."></td>
            </tr>
            <tr>
                <td><b>Marital Status: </b></td>
                <td><input type="radio">Single <input type="radio">Married</td>
            </tr>
        </table>
        <table align="center">
            <caption><h4>Educational Qualification</h4></caption>
            <tr>
                <td colspan="2"><b>Education: </b>
                <input type="text" placeholder="Enter Educational Details"></td>
                <td colspan="2"><b>Experiance: </b></td>
                <td><input type="text" placeholder="Enter experience details"></td>
            </tr>
        </table>
        <table align="center" cellspacing="5" cellpadding="2">
            <caption><h5>Job Details</h5></caption>
            <tr>
                <td colspan="2"><b>Designation: </b>
                 <input type="text" placeholder="Enter Designation Details"></td>
                <td colspan="2"><b>Job location: </b></td>
                <td><input type="text" placeholder="Enter Job Designation"></td>
            </tr>
        </table>
        <table align="center">
            <hr>
                <tr>
                    <td>
                        <button type="register">REGISTER</button>
                    </td>
                </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
