<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 vaccine Registration</title>
</head>
<body>
    <form>
        <fieldset>
        <table align="center">
            <caption>COVID-19 Vaccine Registration Form</caption>
            <tr>
                <td>First Name: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Aadhar Number</td>
                <td><input typr="text"></td>
            </tr>
            <tr>
                <td>Vaccination Name: </td>
                <td><select>
                    <option value="select">Select</option>
                    <option value="Vaccine1">Vaccine 1</option>
                    <option value="Vaccine2">Vaccine 2</option>
                    <option value="Vaccine3">Vaccine 3</option>
                </select></td>
            </tr>
            <tr>
                <td>Vaccination centre Name: </td>
                <td><select>
                    <option value="select">Select</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="Jamnagar">Jamnagar</option>
                    <option value="Baroda">Baroda</option>
                    <option value="Ahemdabad">Ahemdabad</option>
                </select></td>
            </tr>
            <tr>
                <td>Date-of-Dose</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>DOSE Number: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="click">click here</button> 
                <button type="cancel">Cancel</button></td>
            </tr>
        </table>
        </fieldset>
    </form>
</body>
</html>
